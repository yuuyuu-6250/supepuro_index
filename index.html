<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>タイトル改行なしダッシュボード</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      height: 100vh;
      width: 100vw;
      background: #000;
      color: #fff;
    }
    .dashboard {
      display: grid;
      grid-template-columns: 1.5fr 2.5fr 2.5fr 1.5fr;
      grid-template-rows: 0.6fr 3fr 2fr 1.2fr;
      gap: 8px;
      height: 100vh;
      width: 100vw;
      box-sizing: border-box;
      padding: 8px;
    }
    .box {
      background: #999;
      /* border: 6px solid #fff; 削除 */
      border-radius: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.3em;
      min-width: 0;
      min-height: 0;
      color: #fff;
      padding: 0;
      overflow: hidden;
    }
    .stat1, .stat2 {
      background: #999;
      /* border: 6px solid #fff; 削除 */
      border-radius: 14px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1em;
      color: #fff;
    }
    .title {
      font-weight: bold;
      font-size: 2em;
      background: #000;
      color: #fff;
      border-radius: 0 0 36px 0;
      align-items: start;
      padding: 24px 16px 0 24px;
      display: flex;
      min-width: 0;
      min-height: 0;
      white-space: nowrap;
    }
    .stat1 { grid-column: 3 / 4; grid-row: 1 / 2;}
    .stat2 { grid-column: 4 / 5; grid-row: 1 / 2;}
    .gps-map { grid-column: 1 / 3; grid-row: 2 / 3;}
    .sensor {
      grid-column: 3 / 5;
      grid-row: 2 / 4;
      display: flex;
      flex-direction: column;
      gap: 16px;
      background: none;
      border: none;
      border-radius: 0;
      padding: 0;
      box-shadow: none;
    }
    .sensor .box {
      flex: 1;
      font-size: 1.2em;
      border-radius: 18px;
      margin: 0;
      padding: 0;
      overflow: hidden;
      position: relative;
    }
    .sensor .grafana-iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 12px;
      display: block;
    }
    .table { grid-column: 1 / 3; grid-row: 3 / 5;}
    .gauge1 { grid-column: 3 / 4; grid-row: 4 / 5;}
    .gauge2 { grid-column: 4 / 5; grid-row: 4 / 5;}
  </style>
</head>
<body>
  <div class="dashboard">
    <div class="title">DGKProbe Monitoring System</div>
    <div class="stat1 box">機体通信状況</div>
    <div class="stat2 box">バッテリー<br>残量</div>
    <div class="gps-map box">
      <img id="graph-img" src="graph.png" alt="リアルタイムグラフ" style="width:90%; height:auto;">
    </div>
    <script>
      setInterval(function() {
        document.getElementById('graph-img').src = 'graph.png?_=' + new Date().getTime();
      }, 1000); // 1秒ごと更新
    </script>
    <div class="sensor">
      <div class="box">温度</div>
      <div class="box">
        <iframe
          src="http://172.22.80.130:3000/d-solo/fff94bcd-0dd5-45e2-9e85-047a7835f4c9/new-dashboard?orgId=1&from=1757146167182&to=1757146177182&timezone=browser&panelId=2&__feature.dashboardSceneSolo=true"
          class="grafana-iframe"
          allowfullscreen>
        </iframe>
      </div>
      <div class="box">
       <iframe
          src="http://172.22.80.130:3000/d-solo/fff94bcd-0dd5-45e2-9e85-047a7835f4c9/new-dashboard?orgId=1&from=1757146167182&to=1757146177182&timezone=browser&showCategory=Panel%20options&panelId=4&__feature.dashboardSceneSolo=true"
          class="grafana-iframe"
          allowfullscreen></iframe>"  
      </div>
    </div>
    <div class="table box">縦７横２の表</div>
    <div class="gauge1 box">速度<br>ゲージ</div>
    <div class="gauge2 box">加速度<br>ゲージ</div>
  </div>
</body>
</html>
